<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="home">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">
        <section class="profile">
            <article class="profile__info">
                <div class="profile__image"></div>
                <div class="profile__text">
                    <div class="profile__name">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__open" type="button" aria-label="open"></button>
                    </div>
                    <p class="profile__researcher">Исследователь океана</p>
                </div>
            </article>
            <button class="profile__button" type="button" aria-label="add"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__list">

                <li class="gallery__image">
                    <img class="gallery__photo" src="./images/karachaevo.jpg" alt="Карачаево">
                    <div class="gallery__info">
                        <h2 class="gallery__text">Карачаево</h2>
                        <button class="gallery__heart" type="button" aria-label="like"></button>
                    </div>
                </li>

                <li class="gallery__image">
                    <img class="gallery__photo" src="./images/mumbai.jpg" alt="Мумбаи">
                    <div class="gallery__info">
                        <h2 class="gallery__text">Мумбаи</h2>
                        <button class="gallery__heart" type="button" aria-label="like"></button>
                    </div>
                </li>

                <li class="gallery__image">
                    <img class="gallery__photo" src="./images/cherkessiya.jpg" alt="Карачаево-Черкессия">
                    <div class="gallery__info">
                        <h2 class="gallery__text">Карачаево-Черкессия</h2>
                        <button class="gallery__heart" type="button" aria-label="like"></button>
                    </div>
                </li>

                <li class="gallery__image">
                    <img class="gallery__photo" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="gallery__info">
                        <h2 class="gallery__text">Эльбрус</h2>
                        <button class="gallery__heart" type="button" aria-label="like"></button>
                    </div>
                </li>

                <li class="gallery__image">
                    <img class="gallery__photo" src="./images/mumbaii.jpg" alt="Мумбаи">
                    <div class="gallery__info">
                        <h2 class="gallery__text">Мумбаи</h2>
                        <button class="gallery__heart" type="button" aria-label="like"></button>
                    </div>
                </li>

                <li class="gallery__image">
                    <img class="gallery__photo" src="./images/elbrus-4627301__340.jpg" alt="Эльбрус">
                    <div class="gallery__info">
                        <h2 class="gallery__text">Эльбрус</h2>
                        <button class="gallery__heart" type="button" aria-label="like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__block">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__info" name="info">
                <input type="text" value="Жак-Ив Кусто" class="popup__text popup__text-name" name="name">
                <input type="text" value="Исследователь океана" class="popup__text popup__text-job" name="job">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
            <button class="popup__closed" type="button" aria-label="close"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
