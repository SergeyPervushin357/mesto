<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="home">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <article class="profile__info">
        <div class="profile__image"></div>
        <div class="profile__text">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__open" type="button" aria-label="открыть"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </article>
      <button class="profile__button" type="button" aria-label="добавить"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__list"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__block">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="form-info" novalidate>
        <input type="text" value="Жак-Ив Кусто" class="popup__text popup__text_type_name" name="name" id="type-name"
          minlength="2" maxlength="40" placeholder="Имя" autocomplete="off" required>
        <span class="type-name-error popup__error"></span>
        <input type="text" value="Исследователь океана" class="popup__text popup__text_type_job" name="job"
          minlength="2" maxlength="200" id="type-job" placeholder="О себе" autocomplete="off" required>
        <span class="type-job-error  popup__error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button class="popup__closed" type="button" aria-label="закрыть"></button>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__block">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_image" name="form-edit" novalidate>
        <input type="text" placeholder="Название" class="popup__text popup__text_name" name="name" id="text-name"
          minlength="2" maxlength="30" autocomplete="off" required>
        <span class="text-name-error popup__error"></span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link" name="link"
          id="type-link" required>
        <span class="type-link-error  popup__error"></span>
        <button class="popup__save popup__save_add" type="submit">Создать</button>
      </form>
      <button class="popup__closed popup__closed_add" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <template class="images">
    <li class="gallery__image">
      <img class="gallery__photo" src="#" alt="картинка">
      <button class="gallery__delete" aria-label="удалить"></button>
      <div class="gallery__info">
        <h2 class="gallery__text"></h2>
        <button class="gallery__heart" type="button" aria-label="лайк"></button>
      </div>
    </li>
  </template>
  <div class="popup popup_viewing">
    <div class="popup__photo">
      <img class="popup__image" alt="картинка">
      <button class="popup__closed popup__closed_img" aria-label="закрыть"></button>
      <p class="popup__caption"></p>
    </div>
  </div>
</body>
</html>
